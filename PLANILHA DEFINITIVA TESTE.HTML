            padding: 5px 10px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #e0a800;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {

    <script>
        function addRecord() {
            const name = document.getElementById('name').value;
            const arrival = document.getElementById('arrival').value;
            const technician = document.getElementById('technician').value;
            const reason = document.getElementById('reason').value;
            const contact = document.getElementById('contact').value;
            const departure = document.getElementById('departure').value;

            if (!name || !arrival || !technician || !reason || !contact) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            const tableBody = document.querySelector('#recordTable tbody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td class="name">${name}</td>
                <td class="arrival">${arrival}</td>
                <td class="technician">${technician}</td>
                <td class="reason">${reason}</td>
                <td class="contact">${contact}</td>
                <td class="departure">${departure}</td>
                <td>
                    <button class="edit-button" onclick="editRow(this)">Editar</button>
                    <button class="save-button hidden" onclick="saveRow(this)">Salvar</button>
                </td>
            `;

            tableBody.appendChild(newRow);
            document.getElementById('condominiumForm').reset();
        }

        function editRow(button) {
            const row = button.closest('tr');
            row.querySelectorAll('td:not(:last-child)').forEach(cell => {
                const input = document.createElement('input');
                input.type = cell.classList.contains('arrival') || cell.classList.contains('departure') ? 'text' : 'text';
                input.value = cell.textContent;
                input.classList.add('editable');
                cell.innerHTML = '';
                cell.appendChild(input);
            });

            const saveButton = row.querySelector('.save-button');
            const editButton = row.querySelector('.edit-button');
            editButton.classList.add('hidden');
            saveButton.classList.remove('hidden');
        }

        function saveRow(button) {
            const row = button.closest('tr');
            row.querySelectorAll('td:not(:last-child)').forEach(cell => {
                const input = cell.querySelector('input');
                cell.textContent = input.value;
            });

            const saveButton = row.querySelector('.save-button');
            const editButton = row.querySelector('.edit-button');
            editButton.classList.remove('hidden');
            saveButton.classList.add('hidden');
        }

        document.addEventListener('input', function(event) {
            if (event.target.classList.contains('editable')) {
                const value = event.target.value;
                // Permitir apenas n√∫meros e ":" para hor√°rios
                event.target.value = value.replace(/[^0-9:]/g, '');
            }
        });

        // Fun√ß√£o para exibir a data atual
        function displayDate() {
            const date = new Date();
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            const formattedDate = date.toLocaleDateString('pt-BR', options);
            document.getElementById('currentDate').textContent = formattedDate;
        }
